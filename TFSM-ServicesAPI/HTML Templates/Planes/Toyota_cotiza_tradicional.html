<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>TOYOTA COTIZACI&Oacute;N TRADICIONAL</title>
    <link rel="stylesheet" href="assets/css/ToyotaCotTrad.css">
    <link rel="stylesheet" href="assets/css/fuentes.css">
</head>

<body style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
    <center>
        <div class="container">
            <div class="container__row1">
                <img class="container__row1-logoToyota" src="assets/images/logo.png" alt="Toyota Financial Services Logo">
                <img class="container__row1-nameplate" src="{image_logo}" alt="logo RAV4">
                <img class="container__row1-cajaAuto" src="{image_auto}" alt="Caja Auto RAV4">
                <p class="container__row1-text0">
                    <label class="container__row-text-modifier1">PRECIO: </label>
                    <label class="container__row-text-modifier1" id="type" name="type"> $ {precio_auto} M.N.</label>
                </p>
                <p class="container__row1-text1">
                    <label class="container__row-text-modifier1">VEH&Iacute;CULO: </label>
                    <label class="container__row-text-modifier1" id="type" name="type">{vehiculo}</label>
                </p>
                <p class="container__row1-text2">
                    <label class="container__row-text-modifier1">MODELO: </label>
                    <label class="container__row-text-modifier1" id="model" name="model">{modelo}</label>
                </p>
                <p class="container__row1-text3">
                    <label class="container__row-text-modifier1">VERSI&Oacute;N: </label>
                    <label class="container__row-text-modifier1" id="version" name="version">{version}</label>
                </p>
                <p class="container__row1-text4">
                    <label class="container__row-text-modifier1">FECHA DE COTIZACI&Oacute;N: </label>
                    <label class="container__row-text-modifier2" id="datecot" name="datecot">{fecha_cotizacion}</label>
                </p>
                <p class="container__row1-text5">
                    <label class="container__row-text-modifier1">FECHA DE IMPRESI&Oacute;N: </label>
                    <label class="container__row-text-modifier2" id="dateprint" name="dateprint">{fecha_impresion}</label>
                </p>
            </div>
            <div class="container__row2">
                <img class="container__row2-logoplan" src="assets/images/toyota_tradicional/logo_tradicional.png" alt="PLAN TRADICIONAL">
                <p class="container__row2-text1">
                    <label class="container__row-text-modifier1">{nombre_cliente}</label>
                </p>
                <p class="container__row2-text2">
                    <label class="container__row-text-modifier2">Nos da mucho gusto que quieras ser parte de la <strong>familia Toyota.</strong></label>
                </p>
            </div>
            <div class="container__row3">
                <p class="container__row3-text1">
                    <label class="container__row-text-modifier1">TE PRESENTAMOS EL DETALLE DE LA COTIZACI&Oacute;N QUE JUNTOS HEMOS CONSTRUIDO PARA QUE ESTRENES UN {vehiculo}</label>
                </p>
            </div>
            <div class="container__row4">
                <img class="container__row4-icono1" src="assets/images/toyota_tradicional/icono_calendario.png" alt="PLAN TRADICIONAL">
                <p class="container__row4-text1">
                    <label class="container__row-text-modifier2">Seleccionaste un plazo de: </label>
                </p>
                <p class="container__row4-text2">
                    <label class="container__row-text-modifier1">{plazo} meses</label>
                </p>
                <img class="container__row4-icono2" src="assets/images/toyota_tradicional/icono_dinero.png" alt="PLAN TRADICIONAL">
                <p class="container__row4-text3">
                    <label class="container__row-text-modifier2">En el que pagar&aacute;s una mensualidad de: </label>
                </p>
                <p class="container__row4-text4">
                    <label class="container__row-text-modifier1">$ {mensualidad} M.N.</label>
                </p>
            </div>
            <div class="container__row5">
                <p class="container__row5-text1">
                    <label class="container__row-text-modifier1">CONDICIONES FINANCIERAS SELECCIONADAS PARA ESTA COTIZACI&Oacute;N </label>
                </p>
            </div>
            <div class="container__row6">
                <!-- <img class="container__row6-icono1" src="assets/images/toyota_tradicional/icono_plan_1.png" alt="PLAN TRADICIONAL"> -->
                <p class="container__row6-text3">
                    <label class="container__row-text-modifier2">Precio:</label>
                </p>
                <p class="container__row6-text4">
                    <label class="container__row-text-modifier1"> $ {precio_auto} M.N.</label>
                </p>

            </div>
            <div class="container__row65">
                <!-- <img class="container__row65-icono2" src="assets/images/toyota_tradicional/icono_plan_2.png" alt="PLAN TRADICIONAL"> -->
                <p class="container__row65-text1">
                    <label class="container__row-text-modifier2">Monto de enganche:</label>
                </p>
                <p class="container__row65-text2">
                    <label class="container__row-text-modifier1"> $ {enganche} M.N.</label>
                </p>
            </div>
            <div class="container__row66">
                <!-- <img class="container__row65-icono2" src="assets/images/toyota_tradicional/icono_plan_2.png" alt="PLAN TRADICIONAL"> -->
                <p class="container__row65-text1">
                    <label class="container__row-text-modifier2">Monto financiado:</label>
                </p>
                <p class="container__row65-text2">
                    <label class="container__row-text-modifier1">$ {precio_total} M.N.</label>
                </p>
            </div>
            <div class="container__row7">
                <!-- <img class="container__row6-icono1" src="assets/images/toyota_tradicional/icono_plan_3.png" alt="PLAN TRADICIONAL"> -->
                <p class="container__row6-text1">
                    <label class="container__row-text-modifier2">Tasa de inter&eacute;s de:</label>
                </p>
                <p class="container__row6-text2">
                    <label class="container__row-text-modifier1"> {tasa_interes}%</label>
                </p>
            </div>
            <div class="container__row75">
                <!-- <img class="container__row65-icono2" src="assets/images/toyota_tradicional/icono_plan_4.png" alt="PLAN TRADICIONAL"> -->
                <p class="container__row65-text3">
                    <label class="container__row-text-modifier2">Comisi&oacute;n por apertura:</label>
                </p>
                <p class="container__row65-text4">
                    <label class="container__row-text-modifier1">{comision_apertura}%</label>
                </p>
            </div>
            <div class="container__row8">
                <p class="container__row5-text1">
                    <label class="container__row-text-modifier1">COBERTURAS Y COSTOS DE PROTECCI&Oacute;N SELECCIONADAS PARA ESTA COTIZACI&Oacute;N </label>
                </p>
            </div>
            <div class="container__row9">
                <img class="container__row9-icono1" src="assets/images/toyota_tradicional/icono_ubicacion.png" alt="PLAN TRADICIONAL">
                <p class="container__row9-text1">
                    <label class="container__row-text-modifier2">Esta cotizaci&oacute;n fue realizada en el estado de:</label>
                </p>
                <p class="container__row9-text2">
                    <label class="container__row-text-modifier1">{estado}</label>
                </p>
            </div>
            <div class="container__row95">
                <p class="container__row95-text3">
                    <label class="container__row-text-modifier2">Aseguradora y cobertura:</label>
                </p>
                <p class="container__row95-text4">
                    <label class="container__row-text-modifier1">{aseguradora}-{cobertura}</label>
                </p>
            </div>
            <div class="container__row11">
                <p class="container__row11-text1">
                    <label class="container__row-text-modifier2">
                        Cotizaci&oacute;n en pesos mexicanos, sujeta a cambio
                        Al proporcionar este documento, Toyota Financial Services M&eacute;xico, S.A. de C.V., no realiza
                        ninguna oferta, ni compromiso de contrataci&oacute;n respecto de los datos contenidos en el mismo. En
                        raz&oacute;n de lo anterior, la presente cotizaci&oacute;n debe ser considerada por Usted con un car&aacute;cter
                        estrictamente REFERENCIAL, pues constituye &uacute;nicamente un ejercicio aritm&eacute;tico que se basa en
                        elementos que Usted ha seleccionado en la fecha de su emisi&oacute;n.<br>
                        Todos los veh&iacute;culos, versiones o dem&aacute;s elementos num&eacute;ricos, condiciones o elementos expresados en esta estimaci&oacute;n de valor
                        pudieran cambiar de un d&iacute;a a otro o bien no estar disponibles en su localidad, favor de
                        verificar vigencia y disponibilidad de los mismos con su distribuidor Toyota m&aacute;s cercano.<br>
                        Los elementos expresados en este ejercicio aritm&eacute;tico, tales como precio de los veh&iacute;culos; tasas de
                        inter&eacute;s; monto de renta; comisiones; plazos y dem&aacute;s t&eacute;rminos y condiciones aplicables a los

                        ley. La informaci&oacute;n contenida en este documento es de propiedad exclusiva y confidencial y no
                        debe ser difundida o utilizada por terceros sin nuestro consentimiento.
                    </label>
                </p>
            </div>
            <div class="container__row115">
                <p class="container__row115-text1">
                    <label class="container__row-text-modifier1">{nombre_completo}:</label>
                </p>
                <p class="container__row115-text2">
                    <label class="container__row-text-modifier2">Te presentamos con otros plazos, las</label>
                </p>
                <p class="container__row115-text3">
                    <label class="container__row-text-modifier2"> mensualidades que podr&aacute;s obtener,</label>
                </p>
                <p class="container__row115-text4">
                    <label class="container__row-text-modifier2">conservando las condiciones financieras </label>
                </p>
                <p class="container__row115-text5">
                    <label class="container__row-text-modifier2">
                        y coberturas de protecci&oacute;n
                        seleccionadas.
                    </label>
                </p>
                <p class="container__row115-text8">
                    <label class="container__row-text-modifier1">COMPARATIVO</label>
                </p>
                <p class="container__row115-text9">
                    <label class="container__row-text-modifier1">PLAZO</label>
                </p>

                <p class="container__row115-text92">
                    <label class="container__row-text-modifier2">24</label>
                </p>

                <p class="container__row115-text93">
                    <label class="container__row-text-modifier2">36</label>
                </p>

                <p class="container__row115-text94">
                    <label class="container__row-text-modifier2">48</label>
                </p>


                <p class="container__row115-text10">
                    <label class="container__row-text-modifier1">MENSUALIDAD</label>
                </p>

                <p class="container__row115-text102">
                    <label class="container__row-text-modifier2">$ {plazo24}</label>
                </p>

                <p class="container__row115-text103">
                    <label class="container__row-text-modifier2">$ {plazo36}</label>
                </p>

                <p class="container__row115-text104">
                    <label class="container__row-text-modifier2">$ {plazo48}</label>
                </p>
            </div>
        </div>
    </center>
</body>

</html>
